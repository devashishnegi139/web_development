<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slideshow-container">
        <img class="slide" src="deer.jpg" alt="deer">
        <img class="slide" src="cat.jpg" alt="cat">
        <img class="slide" src="cheetah.jpg" alt="cheetah">

        <button id="prevBtn" onclick="prevSlide();">Previous</button>
        <button id="nextBtn" onclick="nextSlide();">Next</button>
        <button id="autoPlayBtn" onclick="toggleAutoPlay();">Auto Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
