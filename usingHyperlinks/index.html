<html lang="en">

        <!--we need to define according to the size of the display of the user, viewport with it's parameters-->

        <title>My First WebPage</title><!--For the Title-->
    </head>

            <h1>Welcome to My Simple Webpage</h1>
        </header>

        <!--to create hyperlinks navigation is used, nav-->
        <nav>

                <li> <a href="#"> About </a> </li>
                <li> <a href="#"> Services </a> </li>
                <li> <a href="#"> Contacts </a> </li>
            </ul>
        </nav>

        <main>
            <section>
                <h2> About Us</h2>
                <p> This is a simple HTML webpage created for an experiment.</p>
            </section>
            <section>
                <h2> Services </h2>
                <ul>
                    <li> Web Design</li>
                    <li> Graphic Design</li>
                    <li> Content Writing</li>
                </ul>
            </section>

        <footer><!--for copyright symbol &copy; is used-->
            <p> &copy; 2024 Devashish Negi</p>
        </footer>
    </body>
</html>
